<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Maze</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="/static/js/game.js" defer></script>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* This creates the side-by-side layout */
            background-color: #f0f0f0;
        }

        /* Game Area */
        .game-container {
            width: 75%; /* Set width to 75% */
            height: 600px; /* Fixed height for the game area */
            padding: 20px;
        }

        #game-container {
            width: 100%;
            height: 100%; /* Full height of the container */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Leaderboard */
        .leaderboard-container {
            width: 250px;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%; /* Full height */
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        .leaderboard-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .leaderboard-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Main Content (Game Area) -->
<div class="game-container">
    <h1>Hello Kitty Maze</h1>
    <!-- Game Container -->
    <div id="game-container"></div>
</div>

<!-- Leaderboard (Right Sidebar) -->
<div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <div id="leaderboard-list">
        <!-- The leaderboard items will be dynamically added here -->
        {% for entry in leaderboard %}
            <div class="leaderboard-item">
                <span>{{ entry[0] }}</span>
                <span>{{ entry[1] }}</span>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
