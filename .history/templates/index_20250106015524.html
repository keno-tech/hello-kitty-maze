<body>

    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <div id="leaderboard-list">
            <!-- The leaderboard items will be dynamically added here -->
            {% for entry in leaderboard %}
                <div class="leaderboard-item">
                    <span>{{ entry[0] }}</span>
                    <span>{{ entry[1] }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
